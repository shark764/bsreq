<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.EditDetallePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{loanRequestBundle.EditDetallePrestamoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{detallePrestamoController.selected.descripcion}" title="#{loanRequestBundle.EditDetallePrestamoTitle_descripcion}" />
                    <h:outputLabel value="#{loanRequestBundle.EditDetallePrestamoLabel_idEquipo}" for="idEquipo" />
                    <h:selectOneMenu id="idEquipo" value="#{detallePrestamoController.selected.idEquipo}" title="#{loanRequestBundle.EditDetallePrestamoTitle_idEquipo}" required="true" requiredMessage="#{loanRequestBundle.EditDetallePrestamoRequiredMessage_idEquipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.EditDetallePrestamoLabel_idEstadoPrestamo}" for="idEstadoPrestamo" />
                    <h:selectOneMenu id="idEstadoPrestamo" value="#{detallePrestamoController.selected.idEstadoPrestamo}" title="#{loanRequestBundle.EditDetallePrestamoTitle_idEstadoPrestamo}" required="true" requiredMessage="#{loanRequestBundle.EditDetallePrestamoRequiredMessage_idEstadoPrestamo}">
                        <f:selectItems value="#{estadoPrestamoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.EditDetallePrestamoLabel_idPrestamo}" for="idPrestamo" />
                    <h:selectOneMenu id="idPrestamo" value="#{detallePrestamoController.selected.idPrestamo}" title="#{loanRequestBundle.EditDetallePrestamoTitle_idPrestamo}" required="true" requiredMessage="#{loanRequestBundle.EditDetallePrestamoRequiredMessage_idPrestamo}">
                        <f:selectItems value="#{prestamoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallePrestamoController.update}" value="#{loanRequestBundle.EditDetallePrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{loanRequestBundle.EditDetallePrestamoViewLink}"/>
                <br />
                <h:commandLink action="#{detallePrestamoController.prepareList}" value="#{loanRequestBundle.EditDetallePrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{loanRequestBundle.EditDetallePrestamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
