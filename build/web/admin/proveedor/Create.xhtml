<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.CreateProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.CreateProveedorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{adminBundle.CreateProveedorTitle_nombre}" required="true" requiredMessage="#{adminBundle.CreateProveedorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.CreateProveedorLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{proveedorController.selected.nit}" title="#{adminBundle.CreateProveedorTitle_nit}" required="true" requiredMessage="#{adminBundle.CreateProveedorRequiredMessage_nit}"/>
                    <h:outputLabel value="#{adminBundle.CreateProveedorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{adminBundle.CreateProveedorTitle_direccion}" />
                    <h:outputLabel value="#{adminBundle.CreateProveedorLabel_nrc}" for="nrc" />
                    <h:inputText id="nrc" value="#{proveedorController.selected.nrc}" title="#{adminBundle.CreateProveedorTitle_nrc}" required="true" requiredMessage="#{adminBundle.CreateProveedorRequiredMessage_nrc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedorController.create}" value="#{adminBundle.CreateProveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{adminBundle.CreateProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.CreateProveedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
