<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.EditAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.EditAreaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{adminBundle.EditAreaTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditAreaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.EditAreaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{areaController.selected.codigo}" title="#{adminBundle.EditAreaTitle_codigo}" required="true" requiredMessage="#{adminBundle.EditAreaRequiredMessage_codigo}"/>
                </h:panelGrid>
                <h:commandLink action="#{areaController.update}" value="#{adminBundle.EditAreaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{adminBundle.EditAreaViewLink}"/>
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{adminBundle.EditAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.EditAreaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
