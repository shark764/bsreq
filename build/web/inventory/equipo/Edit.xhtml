<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.EditEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{equipoController.selected.nombre}" title="#{inventoryBundle.EditEquipoTitle_nombre}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_serie}" for="serie" />
                    <h:inputText id="serie" value="#{equipoController.selected.serie}" title="#{inventoryBundle.EditEquipoTitle_serie}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_serie}"/>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_inventario}" for="inventario" />
                    <h:inputText id="inventario" value="#{equipoController.selected.inventario}" title="#{inventoryBundle.EditEquipoTitle_inventario}" />
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{equipoController.selected.existencia}" title="#{inventoryBundle.EditEquipoTitle_existencia}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{equipoController.selected.ip}" title="#{inventoryBundle.EditEquipoTitle_ip}" />
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{equipoController.selected.descripcion}" title="#{inventoryBundle.EditEquipoTitle_descripcion}" />
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{equipoController.selected.idArea}" title="#{inventoryBundle.EditEquipoTitle_idArea}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_idArea}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_idCategoriaEquipo}" for="idCategoriaEquipo" />
                    <h:selectOneMenu id="idCategoriaEquipo" value="#{equipoController.selected.idCategoriaEquipo}" title="#{inventoryBundle.EditEquipoTitle_idCategoriaEquipo}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_idCategoriaEquipo}">
                        <f:selectItems value="#{categoriaEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_idEquipo}" for="idEquipo" />
                    <h:selectOneMenu id="idEquipo" value="#{equipoController.selected.idEquipo}" title="#{inventoryBundle.EditEquipoTitle_idEquipo}" >
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_idEstadoEquipo}" for="idEstadoEquipo" />
                    <h:selectOneMenu id="idEstadoEquipo" value="#{equipoController.selected.idEstadoEquipo}" title="#{inventoryBundle.EditEquipoTitle_idEstadoEquipo}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_idEstadoEquipo}">
                        <f:selectItems value="#{estadoEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_idModelo}" for="idModelo" />
                    <h:selectOneMenu id="idModelo" value="#{equipoController.selected.idModelo}" title="#{inventoryBundle.EditEquipoTitle_idModelo}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_idModelo}">
                        <f:selectItems value="#{modeloEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditEquipoLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{equipoController.selected.idProveedor}" title="#{inventoryBundle.EditEquipoTitle_idProveedor}" required="true" requiredMessage="#{inventoryBundle.EditEquipoRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{equipoController.update}" value="#{inventoryBundle.EditEquipoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{inventoryBundle.EditEquipoViewLink}"/>
                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{inventoryBundle.EditEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.EditEquipoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
