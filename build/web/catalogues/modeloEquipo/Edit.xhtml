<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.EditModeloEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cataloguesBundle.EditModeloEquipoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{modeloEquipoController.selected.nombre}" title="#{cataloguesBundle.EditModeloEquipoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditModeloEquipoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{cataloguesBundle.EditModeloEquipoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{modeloEquipoController.selected.codigo}" title="#{cataloguesBundle.EditModeloEquipoTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditModeloEquipoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{cataloguesBundle.EditModeloEquipoLabel_idMarca}" for="idMarca" />
                    <h:selectOneMenu id="idMarca" value="#{modeloEquipoController.selected.idMarca}" title="#{cataloguesBundle.EditModeloEquipoTitle_idMarca}" required="true" requiredMessage="#{cataloguesBundle.EditModeloEquipoRequiredMessage_idMarca}">
                        <f:selectItems value="#{marcaEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{modeloEquipoController.update}" value="#{cataloguesBundle.EditModeloEquipoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{cataloguesBundle.EditModeloEquipoViewLink}"/>
                <br />
                <h:commandLink action="#{modeloEquipoController.prepareList}" value="#{cataloguesBundle.EditModeloEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.EditModeloEquipoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
