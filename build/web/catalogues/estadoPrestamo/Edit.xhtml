<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.EditEstadoPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cataloguesBundle.EditEstadoPrestamoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadoPrestamoController.selected.nombre}" title="#{cataloguesBundle.EditEstadoPrestamoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditEstadoPrestamoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{cataloguesBundle.EditEstadoPrestamoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{estadoPrestamoController.selected.codigo}" title="#{cataloguesBundle.EditEstadoPrestamoTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditEstadoPrestamoRequiredMessage_codigo}"/>
                </h:panelGrid>
                <h:commandLink action="#{estadoPrestamoController.update}" value="#{cataloguesBundle.EditEstadoPrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{cataloguesBundle.EditEstadoPrestamoViewLink}"/>
                <br />
                <h:commandLink action="#{estadoPrestamoController.prepareList}" value="#{cataloguesBundle.EditEstadoPrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.EditEstadoPrestamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
