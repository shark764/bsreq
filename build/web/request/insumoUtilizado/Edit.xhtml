<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.EditInsumoUtilizadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{requestBundle.EditInsumoUtilizadoLabel_utlilizado}" for="utlilizado" />
                    <h:inputText id="utlilizado" value="#{insumoUtilizadoController.selected.utlilizado}" title="#{requestBundle.EditInsumoUtilizadoTitle_utlilizado}" />
                    <h:outputLabel value="#{requestBundle.EditInsumoUtilizadoLabel_desperdicio}" for="desperdicio" />
                    <h:inputText id="desperdicio" value="#{insumoUtilizadoController.selected.desperdicio}" title="#{requestBundle.EditInsumoUtilizadoTitle_desperdicio}" required="true" requiredMessage="#{requestBundle.EditInsumoUtilizadoRequiredMessage_desperdicio}"/>
                    <h:outputLabel value="#{requestBundle.EditInsumoUtilizadoLabel_idDetalleSolicitud}" for="idDetalleSolicitud" />
                    <h:selectOneMenu id="idDetalleSolicitud" value="#{insumoUtilizadoController.selected.idDetalleSolicitud}" title="#{requestBundle.EditInsumoUtilizadoTitle_idDetalleSolicitud}" required="true" requiredMessage="#{requestBundle.EditInsumoUtilizadoRequiredMessage_idDetalleSolicitud}">
                        <f:selectItems value="#{detalleSolicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{insumoUtilizadoController.update}" value="#{requestBundle.EditInsumoUtilizadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{requestBundle.EditInsumoUtilizadoViewLink}"/>
                <br />
                <h:commandLink action="#{insumoUtilizadoController.prepareList}" value="#{requestBundle.EditInsumoUtilizadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{requestBundle.EditInsumoUtilizadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
