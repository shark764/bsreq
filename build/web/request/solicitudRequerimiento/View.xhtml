<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_id}"/>
                    <h:outputText value="#{solicitudRequerimientoController.selected.id}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_id}"/>
                    <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_fecha}"/>
                    <h:outputText value="#{solicitudRequerimientoController.selected.fecha}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_idArea}"/>
                    <h:outputText value="#{solicitudRequerimientoController.selected.idArea}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_idArea}"/>
                    <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_idEmpleado}"/>
                    <h:outputText value="#{solicitudRequerimientoController.selected.idEmpleado}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_idEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudRequerimientoController.destroyAndView}" value="#{requestBundle.ViewSolicitudRequerimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{requestBundle.ViewSolicitudRequerimientoEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudRequerimientoController.prepareCreate}" value="#{requestBundle.ViewSolicitudRequerimientoCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudRequerimientoController.prepareList}" value="#{requestBundle.ViewSolicitudRequerimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{requestBundle.ViewSolicitudRequerimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
