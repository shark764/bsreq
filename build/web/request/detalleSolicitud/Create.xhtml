<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.CreateDetalleSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{detalleSolicitudController.selected.descripcion}" title="#{requestBundle.CreateDetalleSolicitudTitle_descripcion}" />
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{detalleSolicitudController.selected.comentario}" title="#{requestBundle.CreateDetalleSolicitudTitle_comentario}" />
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idTecnicoAsignado}" for="idTecnicoAsignado" />
                    <h:selectOneMenu id="idTecnicoAsignado" value="#{detalleSolicitudController.selected.idTecnicoAsignado}" title="#{requestBundle.CreateDetalleSolicitudTitle_idTecnicoAsignado}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idTecnicoAsignado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idEquipo}" for="idEquipo" />
                    <h:selectOneMenu id="idEquipo" value="#{detalleSolicitudController.selected.idEquipo}" title="#{requestBundle.CreateDetalleSolicitudTitle_idEquipo}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idEquipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idEstadoSolicitud}" for="idEstadoSolicitud" />
                    <h:selectOneMenu id="idEstadoSolicitud" value="#{detalleSolicitudController.selected.idEstadoSolicitud}" title="#{requestBundle.CreateDetalleSolicitudTitle_idEstadoSolicitud}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idEstadoSolicitud}">
                        <f:selectItems value="#{estadoSolicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idSolicitudRequerimiento}" for="idSolicitudRequerimiento" />
                    <h:selectOneMenu id="idSolicitudRequerimiento" value="#{detalleSolicitudController.selected.idSolicitudRequerimiento}" title="#{requestBundle.CreateDetalleSolicitudTitle_idSolicitudRequerimiento}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idSolicitudRequerimiento}">
                        <f:selectItems value="#{solicitudRequerimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idTipoFalla}" for="idTipoFalla" />
                    <h:selectOneMenu id="idTipoFalla" value="#{detalleSolicitudController.selected.idTipoFalla}" title="#{requestBundle.CreateDetalleSolicitudTitle_idTipoFalla}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idTipoFalla}">
                        <f:selectItems value="#{tipoFallaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idTipoRequerimiento}" for="idTipoRequerimiento" />
                    <h:selectOneMenu id="idTipoRequerimiento" value="#{detalleSolicitudController.selected.idTipoRequerimiento}" title="#{requestBundle.CreateDetalleSolicitudTitle_idTipoRequerimiento}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idTipoRequerimiento}">
                        <f:selectItems value="#{tipoRequerimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.CreateDetalleSolicitudLabel_idTipoSolucion}" for="idTipoSolucion" />
                    <h:selectOneMenu id="idTipoSolucion" value="#{detalleSolicitudController.selected.idTipoSolucion}" title="#{requestBundle.CreateDetalleSolicitudTitle_idTipoSolucion}" required="true" requiredMessage="#{requestBundle.CreateDetalleSolicitudRequiredMessage_idTipoSolucion}">
                        <f:selectItems value="#{tipoSolucionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleSolicitudController.create}" value="#{requestBundle.CreateDetalleSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleSolicitudController.prepareList}" value="#{requestBundle.CreateDetalleSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{requestBundle.CreateDetalleSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
