<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.EditDetalleSolicitudTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{detalleSolicitudController.selected.descripcion}" title="#{requestBundle.EditDetalleSolicitudTitle_descripcion}" />
                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{detalleSolicitudController.selected.comentario}" title="#{requestBundle.EditDetalleSolicitudTitle_comentario}" />
                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTecnicoAsignado}" for="idTecnicoAsignado" />

                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idEquipo}" for="idEquipo" />

                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idEstadoSolicitud}" for="idEstadoSolicitud" />

                        <f:selectItems value="#{estadoSolicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idSolicitudRequerimiento}" for="idSolicitudRequerimiento" />
                    <h:selectOneMenu id="idSolicitudRequerimiento" value="#{detalleSolicitudController.selected.idSolicitudRequerimiento}" title="#{requestBundle.EditDetalleSolicitudTitle_idSolicitudRequerimiento}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idSolicitudRequerimiento}">

                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTipoFalla}" for="idTipoFalla" />
                    <h:selectOneMenu id="idTipoFalla" value="#{detalleSolicitudController.selected.idTipoFalla}" title="#{requestBundle.EditDetalleSolicitudTitle_idTipoFalla}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idTipoFalla}">
                        <f:selectItems value="#{tipoFallaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTipoRequerimiento}" for="idTipoRequerimiento" />
                    <h:selectOneMenu id="idTipoRequerimiento" value="#{detalleSolicitudController.selected.idTipoRequerimiento}" title="#{requestBundle.EditDetalleSolicitudTitle_idTipoRequerimiento}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idTipoRequerimiento}">

                <br />
                <h:link outcome="View" value="#{requestBundle.EditDetalleSolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{detalleSolicitudController.prepareList}" value="#{requestBundle.EditDetalleSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{requestBundle.EditDetalleSolicitudIndexLink}" />

    </ui:composition>
