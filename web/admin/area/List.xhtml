<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{adminBundle.ListAreaEmpty}" rendered="#{areaController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{areaController.items.rowCount > 0}">
                                <h:outputText value="#{areaController.pagination.pageFirstItem + 1}..#{areaController.pagination.pageLastItem + 1}/#{areaController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.previous}" value="#{adminBundle.Previous} #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.next}" value="#{adminBundle.Next} #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasNextPage}"/>&nbsp;

                                <div class="table-responsive">
                                    <h:dataTable value="#{areaController.items}" var="item" rules="all" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{adminBundle.ListAreaTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{adminBundle.ListAreaTitle_nombre}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{adminBundle.ListAreaTitle_codigo}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.codigo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareView}" value="#{adminBundle.ListAreaViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareEdit}" value="#{adminBundle.ListAreaEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.destroy}" value="#{adminBundle.ListAreaDestroyLink}"/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </h:panelGroup>
                            <br />
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareCreate}" value="#{adminBundle.ListAreaCreateLink}"/>
                            <br />
                            <br />
                            <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{adminBundle.ListAreaIndexLink}"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
