<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:commandButton actionListener="#{areaController.PDF}" value="PDF" />
                <h:commandButton actionListener="#{areaController.DOCX}" value="Docx" />
                <h:commandButton actionListener="#{areaController.XLSX}" value="Xlsx" />
                <h:commandButton actionListener="#{areaController.ODT}" value="Odt" />
                <h:commandButton actionListener="#{areaController.PPT}" value="Ppt" />
            </h:form>

            <h:form>
                <h:panelGroup rendered="#{areaController.items.rowCount > 0}">
                    <h:dataTable value="#{areaController.customerList}" var="c">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{c.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">CÃ³digo</f:facet>
                            <h:inputText value="#{c.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:inputText value="#{c.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="&nbsp;"/></f:facet>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Actualizar" action="#{areaController.updateCustomer(c)}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{adminBundle.ListAreaEmpty}" rendered="#{areaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{areaController.items.rowCount > 0}">
                    <h:outputText value="#{areaController.pagination.pageFirstItem + 1}..#{areaController.pagination.pageLastItem + 1}/#{areaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.previous}" value="#{adminBundle.Previous} #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.next}" value="#{adminBundle.Next} #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{areaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListAreaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListAreaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListAreaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareView}" value="#{adminBundle.ListAreaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareEdit}" value="#{adminBundle.ListAreaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.destroy}" value="#{adminBundle.ListAreaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareCreate}" value="#{adminBundle.ListAreaCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{adminBundle.ListAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
