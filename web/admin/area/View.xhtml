<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ViewAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{adminBundle.ViewAreaLabel_id}"/>
                    <h:outputText value="#{areaController.selected.id}" title="#{adminBundle.ViewAreaTitle_id}"/>
                    <h:outputText value="#{adminBundle.ViewAreaLabel_nombre}"/>
                    <h:outputText value="#{areaController.selected.nombre}" title="#{adminBundle.ViewAreaTitle_nombre}"/>
                    <h:outputText value="#{adminBundle.ViewAreaLabel_codigo}"/>
                    <h:outputText value="#{areaController.selected.codigo}" title="#{adminBundle.ViewAreaTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.destroyAndView}" value="#{adminBundle.ViewAreaDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{adminBundle.ViewAreaEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareCreate}" value="#{adminBundle.ViewAreaCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{areaController.prepareList}" value="#{adminBundle.ViewAreaShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{adminBundle.ViewAreaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
