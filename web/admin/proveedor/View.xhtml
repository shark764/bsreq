<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ViewProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{adminBundle.ViewProveedorLabel_id}"/>
                    <h:outputText value="#{proveedorController.selected.id}" title="#{adminBundle.ViewProveedorTitle_id}"/>
                    <h:outputText value="#{adminBundle.ViewProveedorLabel_nombre}"/>
                    <h:outputText value="#{proveedorController.selected.nombre}" title="#{adminBundle.ViewProveedorTitle_nombre}"/>
                    <h:outputText value="#{adminBundle.ViewProveedorLabel_nit}"/>
                    <h:outputText value="#{proveedorController.selected.nit}" title="#{adminBundle.ViewProveedorTitle_nit}"/>
                    <h:outputText value="#{adminBundle.ViewProveedorLabel_direccion}"/>
                    <h:outputText value="#{proveedorController.selected.direccion}" title="#{adminBundle.ViewProveedorTitle_direccion}"/>
                    <h:outputText value="#{adminBundle.ViewProveedorLabel_nrc}"/>
                    <h:outputText value="#{proveedorController.selected.nrc}" title="#{adminBundle.ViewProveedorTitle_nrc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedorController.destroyAndView}" value="#{adminBundle.ViewProveedorDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{adminBundle.ViewProveedorEditLink}"/>
                <br />
                <h:commandLink action="#{proveedorController.prepareCreate}" value="#{adminBundle.ViewProveedorCreateLink}" />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{adminBundle.ViewProveedorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.ViewProveedorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
