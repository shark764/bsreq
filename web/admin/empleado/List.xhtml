<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{adminBundle.ListEmpleadoEmpty}" rendered="#{empleadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{empleadoController.items.rowCount > 0}">
                    <h:outputText value="#{empleadoController.pagination.pageFirstItem + 1}..#{empleadoController.pagination.pageLastItem + 1}/#{empleadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{empleadoController.previous}" value="#{adminBundle.Previous} #{empleadoController.pagination.pageSize}" rendered="#{empleadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{empleadoController.next}" value="#{adminBundle.Next} #{empleadoController.pagination.pageSize}" rendered="#{empleadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{empleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_dui}"/>
                            </f:facet>
                            <h:outputText value="#{item.dui}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListEmpleadoTitle_idTipoEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{empleadoController.prepareView}" value="#{adminBundle.ListEmpleadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadoController.prepareEdit}" value="#{adminBundle.ListEmpleadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadoController.destroy}" value="#{adminBundle.ListEmpleadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{adminBundle.ListEmpleadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.ListEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
