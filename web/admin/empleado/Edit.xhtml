<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{adminBundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{adminBundle.EditEmpleadoTitle_apellido}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{empleadoController.selected.genero}" title="#{adminBundle.EditEmpleadoTitle_genero}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_genero}"/>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_dui}" for="dui" />
                    <h:inputText id="dui" value="#{empleadoController.selected.dui}" title="#{adminBundle.EditEmpleadoTitle_dui}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_dui}"/>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{adminBundle.EditEmpleadoTitle_nit}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_nit}"/>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{adminBundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{empleadoController.selected.idArea}" title="#{adminBundle.EditEmpleadoTitle_idArea}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_idArea}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{adminBundle.EditEmpleadoTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{adminBundle.EditEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                    <h:selectOneMenu id="idTipoEmpleado" value="#{empleadoController.selected.idTipoEmpleado}" title="#{adminBundle.EditEmpleadoTitle_idTipoEmpleado}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_idTipoEmpleado}">
                        <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{adminBundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{adminBundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{adminBundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
