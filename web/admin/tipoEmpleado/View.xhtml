<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ViewTipoEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{adminBundle.ViewTipoEmpleadoLabel_id}"/>
                    <h:outputText value="#{tipoEmpleadoController.selected.id}" title="#{adminBundle.ViewTipoEmpleadoTitle_id}"/>
                    <h:outputText value="#{adminBundle.ViewTipoEmpleadoLabel_nombre}"/>
                    <h:outputText value="#{tipoEmpleadoController.selected.nombre}" title="#{adminBundle.ViewTipoEmpleadoTitle_nombre}"/>
                    <h:outputText value="#{adminBundle.ViewTipoEmpleadoLabel_codigo}"/>
                    <h:outputText value="#{tipoEmpleadoController.selected.codigo}" title="#{adminBundle.ViewTipoEmpleadoTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoEmpleadoController.destroyAndView}" value="#{adminBundle.ViewTipoEmpleadoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{adminBundle.ViewTipoEmpleadoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoEmpleadoController.prepareCreate}" value="#{adminBundle.ViewTipoEmpleadoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoEmpleadoController.prepareList}" value="#{adminBundle.ViewTipoEmpleadoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{adminBundle.ViewTipoEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
