<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ViewPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal">
                <h:panelGrid columns="2">
                    <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_id}"/>
                    <h:outputText value="#{prestamoController.selected.id}" title="#{loanRequestBundle.ViewPrestamoTitle_id}"/>
                    <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_fecha}"/>
                    <h:outputText value="#{prestamoController.selected.fecha}" title="#{loanRequestBundle.ViewPrestamoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_idArea}"/>
                    <h:outputText value="#{prestamoController.selected.idArea}" title="#{loanRequestBundle.ViewPrestamoTitle_idArea}"/>
                    <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_idEmpleado}"/>
                    <h:outputText value="#{prestamoController.selected.idEmpleado}" title="#{loanRequestBundle.ViewPrestamoTitle_idEmpleado}" />
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{prestamoController.destroyAndView}" value="#{loanRequestBundle.ViewPrestamoDestroyLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{loanRequestBundle.ViewPrestamoEditLink}"/>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{prestamoController.prepareCreate}" value="#{loanRequestBundle.ViewPrestamoCreateLink}" />
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{prestamoController.prepareList}" value="#{loanRequestBundle.ViewPrestamoShowAllLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{loanRequestBundle.ViewPrestamoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
