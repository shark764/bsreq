<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.CreatePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{loanRequestBundle.CreatePrestamoLabel_idArea}" for="idArea" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:selectOneMenu styleClass="form-control input-sm" id="idArea" value="#{prestamoController.selected.idArea}" title="#{loanRequestBundle.CreatePrestamoTitle_idArea}" required="true" requiredMessage="#{loanRequestBundle.CreatePrestamoRequiredMessage_idArea}">
                                    <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{loanRequestBundle.CreatePrestamoLabel_idEmpleado}" for="idEmpleado" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:selectOneMenu styleClass="form-control input-sm" id="idEmpleado" value="#{prestamoController.selected.idEmpleado}" title="#{loanRequestBundle.CreatePrestamoTitle_idEmpleado}" required="true" requiredMessage="#{loanRequestBundle.CreatePrestamoRequiredMessage_idEmpleado}">
                                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestamoController.create}" value="#{loanRequestBundle.CreatePrestamoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{loanRequestBundle.CreatePrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{loanRequestBundle.CreatePrestamoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
