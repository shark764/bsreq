<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_id}"/>
                    <h:outputText value="#{detallePrestamoController.selected.id}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_id}"/>
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_fechaPrestamo}"/>
                    <h:outputText value="#{detallePrestamoController.selected.fechaPrestamo}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_fechaPrestamo}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_fechaEntrega}"/>
                    <h:outputText value="#{detallePrestamoController.selected.fechaEntrega}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_fechaEntrega}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_descripcion}"/>
                    <h:outputText value="#{detallePrestamoController.selected.descripcion}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_descripcion}"/>
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_idEquipo}"/>
                    <h:outputText value="#{detallePrestamoController.selected.idEquipo}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_idEquipo}"/>
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_idEstadoPrestamo}"/>
                    <h:outputText value="#{detallePrestamoController.selected.idEstadoPrestamo}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_idEstadoPrestamo}"/>
                    <h:outputText value="#{loanRequestBundle.ViewDetallePrestamoLabel_idPrestamo}"/>
                    <h:outputText value="#{detallePrestamoController.selected.idPrestamo}" title="#{loanRequestBundle.ViewDetallePrestamoTitle_idPrestamo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.destroyAndView}" value="#{loanRequestBundle.ViewDetallePrestamoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{loanRequestBundle.ViewDetallePrestamoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.prepareCreate}" value="#{loanRequestBundle.ViewDetallePrestamoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.prepareList}" value="#{loanRequestBundle.ViewDetallePrestamoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{loanRequestBundle.ViewDetallePrestamoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
