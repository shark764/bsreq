<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.CreateDetallePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{loanRequestBundle.CreateDetallePrestamoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{detallePrestamoController.selected.descripcion}" title="#{loanRequestBundle.CreateDetallePrestamoTitle_descripcion}" />
                    <h:outputLabel value="#{loanRequestBundle.CreateDetallePrestamoLabel_idEquipo}" for="idEquipo" />
                    <h:selectOneMenu id="idEquipo" value="#{detallePrestamoController.selected.idEquipo}" title="#{loanRequestBundle.CreateDetallePrestamoTitle_idEquipo}" required="true" requiredMessage="#{loanRequestBundle.CreateDetallePrestamoRequiredMessage_idEquipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.CreateDetallePrestamoLabel_idEstadoPrestamo}" for="idEstadoPrestamo" />
                    <h:selectOneMenu id="idEstadoPrestamo" value="#{detallePrestamoController.selected.idEstadoPrestamo}" title="#{loanRequestBundle.CreateDetallePrestamoTitle_idEstadoPrestamo}" required="true" requiredMessage="#{loanRequestBundle.CreateDetallePrestamoRequiredMessage_idEstadoPrestamo}">
                        <f:selectItems value="#{estadoPrestamoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.CreateDetallePrestamoLabel_idPrestamo}" for="idPrestamo" />
                    <h:selectOneMenu id="idPrestamo" value="#{detallePrestamoController.selected.idPrestamo}" title="#{loanRequestBundle.CreateDetallePrestamoTitle_idPrestamo}" required="true" requiredMessage="#{loanRequestBundle.CreateDetallePrestamoRequiredMessage_idPrestamo}">
                        <f:selectItems value="#{prestamoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detallePrestamoController.create}" value="#{loanRequestBundle.CreateDetallePrestamoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detallePrestamoController.prepareList}" value="#{loanRequestBundle.CreateDetallePrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{loanRequestBundle.CreateDetallePrestamoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
