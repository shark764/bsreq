<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:selectOneMenu value="#{equipoController.dataFilterType}" required="true">
                    <f:selectItems value="#{equipoController.dataFilterTypeValue}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{equipoController.applyDataFilterType}" />
                <h:messages />
                <h:outputText value="#{equipoController.dataFilterType}" />
            </h:form>
            
            <h:form rendered="#{equipoController.dataFilterType != 'NONE' and equipoController.dataFilterType == 'nonStock'}">
                <h:inputText value="#{equipoController.minStock}" required="true" />
                <h:commandButton value="submit" action="#{equipoController.filterByMinStock}" />
                <h:messages />
                <h:outputText value="#{equipoController.minStock}" />
            </h:form>
            
            <h:form rendered="#{equipoController.dataFilterType != 'NONE' and equipoController.dataFilterType == 'stockRange'}">
                <h:inputText value="#{equipoController.startStock}" required="true" />
                <h:inputText value="#{equipoController.endStock}" required="true" />
                <h:commandButton value="submit" action="#{equipoController.filterByStockRange}" />
                <h:messages />
                <h:outputText value="#{equipoController.startStock}" />
                <h:outputText value="#{equipoController.endStock}" />
            </h:form>
            
            <h:form rendered="#{equipoController.dataFilterType != 'NONE' and equipoController.dataFilterType == 'findByProvider'}">
                <h:selectOneMenu value="#{equipoController.equipmentProvider}" required="true">
                    <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{equipoController.filterByEquipmentProvider}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{equipoController.dataFilterType != 'NONE' and equipoController.dataFilterType == 'findByModel'}">
                <h:selectOneMenu value="#{equipoController.equipmentModel}" required="true">
                    <f:selectItems value="#{modeloEquipoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{equipoController.filterByEquipmentModel}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{equipoController.dataFilterType != 'NONE' and equipoController.dataFilterType == 'entryRange'}">
                <h:inputText value="#{equipoController.startDate}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:inputText value="#{equipoController.endDate}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:commandButton value="submit" action="#{equipoController.filterByEntryRange}" />
                <h:messages />
                <h:outputText value="#{equipoController.startDate}" />
                <h:outputText value="#{equipoController.endDate}" />
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{loanRequestBundle.ListDetallePrestamoEmpty}" rendered="#{detallePrestamoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detallePrestamoController.items.rowCount > 0}">
                    <h:outputText value="#{detallePrestamoController.pagination.pageFirstItem + 1}..#{detallePrestamoController.pagination.pageLastItem + 1}/#{detallePrestamoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.previous}" value="#{loanRequestBundle.Previous} #{detallePrestamoController.pagination.pageSize}" rendered="#{detallePrestamoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.next}" value="#{loanRequestBundle.Next} #{detallePrestamoController.pagination.pageSize}" rendered="#{detallePrestamoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detallePrestamoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_fechaPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPrestamo}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_idEstadoPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoPrestamo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_idPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrestamo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.prepareView}" value="#{loanRequestBundle.ListDetallePrestamoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.prepareEdit}" value="#{loanRequestBundle.ListDetallePrestamoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.destroy}" value="#{loanRequestBundle.ListDetallePrestamoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{detallePrestamoController.prepareCreate}" value="#{loanRequestBundle.ListDetallePrestamoCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{loanRequestBundle.ListDetallePrestamoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
