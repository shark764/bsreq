<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ViewCategoriaEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{inventoryBundle.ViewCategoriaEquipoLabel_id}"/>
                    <h:outputText value="#{categoriaEquipoController.selected.id}" title="#{inventoryBundle.ViewCategoriaEquipoTitle_id}"/>
                    <h:outputText value="#{inventoryBundle.ViewCategoriaEquipoLabel_nombre}"/>
                    <h:outputText value="#{categoriaEquipoController.selected.nombre}" title="#{inventoryBundle.ViewCategoriaEquipoTitle_nombre}"/>
                    <h:outputText value="#{inventoryBundle.ViewCategoriaEquipoLabel_codigo}"/>
                    <h:outputText value="#{categoriaEquipoController.selected.codigo}" title="#{inventoryBundle.ViewCategoriaEquipoTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{categoriaEquipoController.destroyAndView}" value="#{inventoryBundle.ViewCategoriaEquipoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{inventoryBundle.ViewCategoriaEquipoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{categoriaEquipoController.prepareCreate}" value="#{inventoryBundle.ViewCategoriaEquipoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{categoriaEquipoController.prepareList}" value="#{inventoryBundle.ViewCategoriaEquipoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{inventoryBundle.ViewCategoriaEquipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
