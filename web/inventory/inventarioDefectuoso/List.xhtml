<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ListInventarioDefectuosoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:panelGroup rendered="#{inventarioDefectuosoController.items.rowCount > 0}">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Filtros <small>seleccione una de las opciones de filtrado</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />

                        <h4>Opciones de filtrado </h4>
                        <p class="font-gray-dark">
                            Cada opci√≥n funciona de manera individual y debe presionar <strong>Aceptar</strong> para aplicar filtro.
                        </p>
                        <h:form styleClass="form-inline">
                            <div class="form-group">
                                <h:outputLabel value="Filtro" />
                                <h:selectOneMenu styleClass="form-control" value="#{inventarioDefectuosoController.dataFilterType}" required="true">
                                    <f:selectItems value="#{inventarioDefectuosoController.dataFilterTypeValue}"/>
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{inventarioDefectuosoController.applyDataFilterType}" />
                            <h:messages />
                        </h:form>

                        <h:panelGroup rendered="#{inventarioDefectuosoController.dataFilterType != 'NONE' and inventarioDefectuosoController.dataFilterType == 'findByEquipmentModel'}">
                            <h4>Filtrar por modelo </h4>
                            <h:form styleClass="form-inline">
                                <div class="form-group">
                                    <h:outputLabel value="Modelo" />
                                    <h:selectOneMenu styleClass="form-control" value="#{inventarioDefectuosoController.equipmentModel}" required="true">
                                        <f:selectItems value="#{modeloEquipoController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{inventarioDefectuosoController.filterByEquipmentModel}" />
                                <h:messages />
                            </h:form>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{inventarioDefectuosoController.dataFilterType != 'NONE' and inventarioDefectuosoController.dataFilterType == 'entryRange'}">
                            <h4>Filtrar por rango de fecha de falla </h4>
                            <h:form styleClass="form-inline">
                                <div class="form-group">
                                    <h:outputLabel value="Fecha inicio" />
                                    <h:inputText styleClass="form-control" value="#{inventarioDefectuosoController.startDate}" required="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Fecha fin" />
                                    <h:inputText styleClass="form-control" value="#{inventarioDefectuosoController.endDate}" required="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                </div>
                                <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{inventarioDefectuosoController.filterByEntryRange}" />
                                <h:messages />
                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </h:panelGroup>

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{inventoryBundle.ListInventarioDefectuosoEmpty}" rendered="#{inventarioDefectuosoController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{inventarioDefectuosoController.items.rowCount > 0}">
                                <h:outputText value="#{inventarioDefectuosoController.pagination.pageFirstItem + 1}..#{inventarioDefectuosoController.pagination.pageLastItem + 1}/#{inventarioDefectuosoController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{inventarioDefectuosoController.previous}" value="#{inventoryBundle.Previous} #{inventarioDefectuosoController.pagination.pageSize}" rendered="#{inventarioDefectuosoController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{inventarioDefectuosoController.next}" value="#{inventoryBundle.Next} #{inventarioDefectuosoController.pagination.pageSize}" rendered="#{inventarioDefectuosoController.pagination.hasNextPage}"/>&nbsp;

                                <div class="table-responsive">
                                    <h:dataTable value="#{inventarioDefectuosoController.items}" var="item" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListInventarioDefectuosoTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListInventarioDefectuosoTitle_descripcion}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descripcion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListInventarioDefectuosoTitle_fechaIngreso}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fechaIngreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListInventarioDefectuosoTitle_idEquipo}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idEquipo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{inventarioDefectuosoController.prepareView}" value="#{inventoryBundle.ListInventarioDefectuosoViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{inventarioDefectuosoController.prepareEdit}" value="#{inventoryBundle.ListInventarioDefectuosoEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{inventarioDefectuosoController.destroy}" value="#{inventoryBundle.ListInventarioDefectuosoDestroyLink}"/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </h:panelGroup>
                            <br />
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{inventarioDefectuosoController.prepareCreate}" value="#{inventoryBundle.ListInventarioDefectuosoCreateLink}"/>
                            <br />
                            <br />
                            <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{inventoryBundle.ListInventarioDefectuosoIndexLink}"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
