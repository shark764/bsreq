<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.EditInventarioDefectuosoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{inventoryBundle.EditInventarioDefectuosoLabel_descripcion}" for="descripcion" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="descripcion" value="#{inventarioDefectuosoController.selected.descripcion}" title="#{inventoryBundle.EditInventarioDefectuosoTitle_descripcion}" required="true" requiredMessage="#{inventoryBundle.EditInventarioDefectuosoRequiredMessage_descripcion}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{inventoryBundle.EditInventarioDefectuosoLabel_idEquipo}" for="idEquipo" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:selectOneMenu styleClass="form-control input-sm" id="idEquipo" value="#{inventarioDefectuosoController.selected.idEquipo}" title="#{inventoryBundle.EditInventarioDefectuosoTitle_idEquipo}" required="true" requiredMessage="#{inventoryBundle.EditInventarioDefectuosoRequiredMessage_idEquipo}">
                                    <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </h:panelGrid>
                <h:commandLink action="#{inventarioDefectuosoController.update}" value="#{inventoryBundle.EditInventarioDefectuosoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{inventoryBundle.EditInventarioDefectuosoViewLink}"/>
                <br />
                <h:commandLink action="#{inventarioDefectuosoController.prepareList}" value="#{inventoryBundle.EditInventarioDefectuosoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.EditInventarioDefectuosoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
