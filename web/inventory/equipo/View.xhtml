<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ViewEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_id}"/>
                    <h:outputText value="#{equipoController.selected.id}" title="#{inventoryBundle.ViewEquipoTitle_id}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_nombre}"/>
                    <h:outputText value="#{equipoController.selected.nombre}" title="#{inventoryBundle.ViewEquipoTitle_nombre}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_serie}"/>
                    <h:outputText value="#{equipoController.selected.serie}" title="#{inventoryBundle.ViewEquipoTitle_serie}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_inventario}"/>
                    <h:outputText value="#{equipoController.selected.inventario}" title="#{inventoryBundle.ViewEquipoTitle_inventario}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_existencia}"/>
                    <h:outputText value="#{equipoController.selected.existencia}" title="#{inventoryBundle.ViewEquipoTitle_existencia}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_fechaAdquisicion}"/>
                    <h:outputText value="#{equipoController.selected.fechaAdquisicion}" title="#{inventoryBundle.ViewEquipoTitle_fechaAdquisicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_ip}"/>
                    <h:outputText value="#{equipoController.selected.ip}" title="#{inventoryBundle.ViewEquipoTitle_ip}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_descripcion}"/>
                    <h:outputText value="#{equipoController.selected.descripcion}" title="#{inventoryBundle.ViewEquipoTitle_descripcion}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_idArea}"/>
                    <h:outputText value="#{equipoController.selected.idArea}" title="#{inventoryBundle.ViewEquipoTitle_idArea}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_idCategoriaEquipo}"/>
                    <h:outputText value="#{equipoController.selected.idCategoriaEquipo}" title="#{inventoryBundle.ViewEquipoTitle_idCategoriaEquipo}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_idEquipo}"/>
                    <h:outputText value="#{equipoController.selected.idEquipo}" title="#{inventoryBundle.ViewEquipoTitle_idEquipo}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_idEstadoEquipo}"/>
                    <h:outputText value="#{equipoController.selected.idEstadoEquipo}" title="#{inventoryBundle.ViewEquipoTitle_idEstadoEquipo}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_idModelo}"/>
                    <h:outputText value="#{equipoController.selected.idModelo}" title="#{inventoryBundle.ViewEquipoTitle_idModelo}"/>
                    <h:outputText value="#{inventoryBundle.ViewEquipoLabel_idProveedor}"/>
                    <h:outputText value="#{equipoController.selected.idProveedor}" title="#{inventoryBundle.ViewEquipoTitle_idProveedor}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{equipoController.destroyAndView}" value="#{inventoryBundle.ViewEquipoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{inventoryBundle.ViewEquipoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{equipoController.prepareCreate}" value="#{inventoryBundle.ViewEquipoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{equipoController.prepareList}" value="#{inventoryBundle.ViewEquipoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{inventoryBundle.ViewEquipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
