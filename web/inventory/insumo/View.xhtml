<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ViewInsumoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{inventoryBundle.ViewInsumoLabel_id}"/>
                    <h:outputText value="#{insumoController.selected.id}" title="#{inventoryBundle.ViewInsumoTitle_id}"/>
                    <h:outputText value="#{inventoryBundle.ViewInsumoLabel_nombre}"/>
                    <h:outputText value="#{insumoController.selected.nombre}" title="#{inventoryBundle.ViewInsumoTitle_nombre}"/>
                    <h:outputText value="#{inventoryBundle.ViewInsumoLabel_existencia}"/>
                    <h:outputText value="#{insumoController.selected.existencia}" title="#{inventoryBundle.ViewInsumoTitle_existencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoController.destroyAndView}" value="#{inventoryBundle.ViewInsumoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{inventoryBundle.ViewInsumoEditLink}"/>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoController.prepareCreate}" value="#{inventoryBundle.ViewInsumoCreateLink}" />
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoController.prepareList}" value="#{inventoryBundle.ViewInsumoShowAllLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{inventoryBundle.ViewInsumoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
