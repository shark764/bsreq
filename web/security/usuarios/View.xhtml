<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{securityBundle.ViewUsuariosLabel_iduser}"/>
                    <h:outputText value="#{usuariosController.selected.iduser}" title="#{securityBundle.ViewUsuariosTitle_iduser}"/>
                    <h:outputText value="#{securityBundle.ViewUsuariosLabel_nombUser}"/>
                    <h:outputText value="#{usuariosController.selected.nombUser}" title="#{securityBundle.ViewUsuariosTitle_nombUser}"/>
                    <h:outputText value="#{securityBundle.ViewUsuariosLabel_clave}"/>
                    <h:outputText value="#{usuariosController.selected.clave}" title="#{securityBundle.ViewUsuariosTitle_clave}"/>
                    <h:outputText value="#{securityBundle.ViewUsuariosLabel_estado}"/>
                    <h:outputText value="#{usuariosController.selected.estado}" title="#{securityBundle.ViewUsuariosTitle_estado}"/>
                    <h:outputText value="#{securityBundle.ViewUsuariosLabel_idEmpleado}"/>
                    <h:outputText value="#{usuariosController.selected.idEmpleado}" title="#{securityBundle.ViewUsuariosTitle_idEmpleado}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{usuariosController.destroyAndView}" value="#{securityBundle.ViewUsuariosDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{securityBundle.ViewUsuariosEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{usuariosController.prepareCreate}" value="#{securityBundle.ViewUsuariosCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{usuariosController.prepareList}" value="#{securityBundle.ViewUsuariosShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{securityBundle.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
