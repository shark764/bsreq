<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal">
                <h:panelGrid columns="2">
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{securityBundle.CreateUsuariosLabel_iduser}" for="iduser" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="iduser" value="#{usuariosController.selected.iduser}" title="#{securityBundle.CreateUsuariosTitle_iduser}" required="true" requiredMessage="#{securityBundle.CreateUsuariosRequiredMessage_iduser}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{securityBundle.CreateUsuariosLabel_nombUser}" for="nombUser" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="nombUser" value="#{usuariosController.selected.nombUser}" title="#{securityBundle.CreateUsuariosTitle_nombUser}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{securityBundle.CreateUsuariosLabel_clave}" for="clave" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="clave" value="#{usuariosController.selected.clave}" title="#{securityBundle.CreateUsuariosTitle_clave}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{securityBundle.CreateUsuariosLabel_estado}" for="estado" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="estado" value="#{usuariosController.selected.estado}" title="#{securityBundle.CreateUsuariosTitle_estado}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{securityBundle.CreateUsuariosLabel_idEmpleado}" for="idEmpleado" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:selectOneMenu styleClass="form-control input-sm" id="idEmpleado" value="#{usuariosController.selected.idEmpleado}" title="#{securityBundle.CreateUsuariosTitle_idEmpleado}">
                                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{usuariosController.create}" value="#{securityBundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{usuariosController.prepareList}" value="#{securityBundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{securityBundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
