<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{securityBundle.EditUsuariosLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{usuariosController.selected.iduser}" title="#{securityBundle.EditUsuariosTitle_iduser}" required="true" requiredMessage="#{securityBundle.EditUsuariosRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{securityBundle.EditUsuariosLabel_nombUser}" for="nombUser" />
                    <h:inputText id="nombUser" value="#{usuariosController.selected.nombUser}" title="#{securityBundle.EditUsuariosTitle_nombUser}" />
                    <h:outputLabel value="#{securityBundle.EditUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{securityBundle.EditUsuariosTitle_clave}" />
                    <h:outputLabel value="#{securityBundle.EditUsuariosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{securityBundle.EditUsuariosTitle_estado}" />
                    <h:outputLabel value="#{securityBundle.EditUsuariosLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{usuariosController.selected.idEmpleado}" title="#{securityBundle.EditUsuariosTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{securityBundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{securityBundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{securityBundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{securityBundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
