<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ListRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{securityBundle.ListRolesEmpty}" rendered="#{rolesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolesController.items.rowCount > 0}">
                    <h:outputText value="#{rolesController.pagination.pageFirstItem + 1}..#{rolesController.pagination.pageLastItem + 1}/#{rolesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.previous}" value="#{securityBundle.Previous} #{rolesController.pagination.pageSize}" rendered="#{rolesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.next}" value="#{securityBundle.Next} #{rolesController.pagination.pageSize}" rendered="#{rolesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rolesController.items}" var="item" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListRolesTitle_rolesPK_iduser}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesPK.iduser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListRolesTitle_rolesPK_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesPK.rol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListRolesTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.prepareView}" value="#{securityBundle.ListRolesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.prepareEdit}" value="#{securityBundle.ListRolesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.destroy}" value="#{securityBundle.ListRolesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.prepareCreate}" value="#{securityBundle.ListRolesCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{securityBundle.ListRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
