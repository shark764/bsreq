<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ViewRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{securityBundle.ViewRolesLabel_rolesPK_rol}"/>
                    <h:outputText value="#{rolesController.selected.rolesPK.rol}" title="#{securityBundle.ViewRolesTitle_rolesPK_rol}"/>
                    <h:outputText value="#{securityBundle.ViewRolesLabel_rolesPK_iduser}"/>
                    <h:outputText value="#{rolesController.selected.rolesPK.iduser}" title="#{securityBundle.ViewRolesTitle_rolesPK_iduser}"/>
                    <h:outputText value="#{securityBundle.ViewRolesLabel_estado}"/>
                    <h:outputText value="#{rolesController.selected.estado}" title="#{securityBundle.ViewRolesTitle_estado}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.destroyAndView}" value="#{securityBundle.ViewRolesDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{securityBundle.ViewRolesEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.prepareCreate}" value="#{securityBundle.ViewRolesCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{rolesController.prepareList}" value="#{securityBundle.ViewRolesShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{securityBundle.ViewRolesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
