<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    <h:body>
        <h:form>
            <ul>

                    <li><h:link styleClass="btn btn-sm btn-default" outcome="#{jrOption.key}" value="#{jrOption.value}"/></li>
                </c:forEach>
            </ul>
        </h:form>

        <h:form>
            <h:commandButton actionListener="#{requestByEquipmentFailureReport.PDF}" value="PDF" />
            <h:commandButton actionListener="#{requestByEquipmentFailureReport.DOCX}" value="Docx" />
            <h:commandButton actionListener="#{requestByEquipmentFailureReport.XLSX}" value="Xlsx" />
            <h:commandButton actionListener="#{requestByEquipmentFailureReport.ODT}" value="Odt" />
            <h:commandButton actionListener="#{requestByEquipmentFailureReport.PPT}" value="Ppt" />
        </h:form>

        <h:dataTable value="#{requestByEquipmentFailureReport.modelList}" var="modelItem" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
            <h:column>
                <f:facet name="header">C처d. Marca</f:facet>
                <h:outputText value="#{modelItem.t05codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputText value="#{modelItem.t05nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">C처d. Modelo</f:facet>
                <h:outputText value="#{modelItem.t04codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Modelo</f:facet>
                <h:outputText value="#{modelItem.t04nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">C처d. Falla</f:facet>
                <h:outputText value="#{modelItem.t01codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Falla presentada</f:facet>
                <h:outputText value="#{modelItem.t01nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">N째 fallas</f:facet>
                <h:outputText value="#{modelItem.t02fallas}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
