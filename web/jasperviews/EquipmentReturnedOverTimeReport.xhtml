<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ul>
                <c:forEach items="#{jasperBean.jasperReportOptions}" var="jrOption">
                    <li><h:link styleClass="btn btn-sm btn-default" outcome="#{jrOption.key}" value="#{jrOption.value}"/></li>
                </c:forEach>
            </ul>
        </h:form>

        <h:form>
            <h:commandButton actionListener="#{equipmentReturnedOverTimeReport.PDF}" value="PDF" />
            <h:commandButton actionListener="#{equipmentReturnedOverTimeReport.DOCX}" value="Docx" />
            <h:commandButton actionListener="#{equipmentReturnedOverTimeReport.XLSX}" value="Xlsx" />
            <h:commandButton actionListener="#{equipmentReturnedOverTimeReport.ODT}" value="Odt" />
            <h:commandButton actionListener="#{equipmentReturnedOverTimeReport.PPT}" value="Ppt" />
        </h:form>

        <h:dataTable value="#{equipmentReturnedOverTimeReport.modelList}" var="modelItem" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
            <h:column>
                <f:facet name="header">Cód. Depto.</f:facet>
                <h:outputText value="#{modelItem.t04codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Departamento</f:facet>
                <h:outputText value="#{modelItem.t04nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Equipo prestado</f:facet>
                <h:outputText value="#{modelItem.t01nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Fecha préstamo</f:facet>
                <h:outputText value="#{modelItem.t02fechaprestamo}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha entrega</f:facet>
                <h:outputText value="#{modelItem.t02fechaentrega}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Retraso (días)</f:facet>
                <h:outputText value="#{modelItem.t02retraso}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
