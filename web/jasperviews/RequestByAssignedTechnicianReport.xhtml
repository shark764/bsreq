<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ul>
                <c:forEach items="#{jasperBean.jasperReportOptions}" var="jrOption">
                    <li><h:link styleClass="btn btn-sm btn-default" outcome="#{jrOption.key}" value="#{jrOption.value}"/></li>
                </c:forEach>
            </ul>
        </h:form>

        <h:form>
            <h:commandButton actionListener="#{requestByAssignedTechnicianReport.PDF}" value="PDF" />
            <h:commandButton actionListener="#{requestByAssignedTechnicianReport.DOCX}" value="Docx" />
            <h:commandButton actionListener="#{requestByAssignedTechnicianReport.XLSX}" value="Xlsx" />
            <h:commandButton actionListener="#{requestByAssignedTechnicianReport.ODT}" value="Odt" />
            <h:commandButton actionListener="#{requestByAssignedTechnicianReport.PPT}" value="Ppt" />
        </h:form>

        <h:dataTable value="#{requestByAssignedTechnicianReport.modelList}" var="modelItem">
            <h:column>
                <f:facet name="header">Técnico asignado</f:facet>
                <h:outputText value="#{modelItem.t04tecnico}" />
            </h:column>
            <h:column>
                <f:facet name="header">Cód. Falla</f:facet>
                <h:outputText value="#{modelItem.t01codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Falla presentada</f:facet>
                <h:outputText value="#{modelItem.t01nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Cód. Solución</f:facet>
                <h:outputText value="#{modelItem.t03codigo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Solución brindada</f:facet>
                <h:outputText value="#{modelItem.t03nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">N° soportes</f:facet>
                <h:outputText value="#{modelItem.t02mantenimientos}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
