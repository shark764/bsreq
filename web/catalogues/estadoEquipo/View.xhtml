<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal">
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoLabel_id}"/>
                    <h:outputText value="#{estadoEquipoController.selected.id}" title="#{cataloguesBundle.ViewEstadoEquipoTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoLabel_nombre}"/>
                    <h:outputText value="#{estadoEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewEstadoEquipoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoLabel_codigo}"/>
                    <h:outputText value="#{estadoEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewEstadoEquipoTitle_codigo}" />
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoEquipoController.destroyAndView}" value="#{cataloguesBundle.ViewEstadoEquipoDestroyLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{cataloguesBundle.ViewEstadoEquipoEditLink}"/>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoEquipoController.prepareCreate}" value="#{cataloguesBundle.ViewEstadoEquipoCreateLink}" />
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoEquipoController.prepareList}" value="#{cataloguesBundle.ViewEstadoEquipoShowAllLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{cataloguesBundle.ViewEstadoEquipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
