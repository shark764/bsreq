<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.CreateTipoSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cataloguesBundle.CreateTipoSolucionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoSolucionController.selected.nombre}" title="#{cataloguesBundle.CreateTipoSolucionTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.CreateTipoSolucionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{cataloguesBundle.CreateTipoSolucionLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipoSolucionController.selected.codigo}" title="#{cataloguesBundle.CreateTipoSolucionTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.CreateTipoSolucionRequiredMessage_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoSolucionController.create}" value="#{cataloguesBundle.CreateTipoSolucionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoSolucionController.prepareList}" value="#{cataloguesBundle.CreateTipoSolucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.CreateTipoSolucionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
