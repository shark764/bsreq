<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.EditTipoSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal">
                <h:panelGrid columns="2">
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{cataloguesBundle.EditTipoSolucionLabel_nombre}" for="nombre" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="nombre" value="#{tipoSolucionController.selected.nombre}" title="#{cataloguesBundle.EditTipoSolucionTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditTipoSolucionRequiredMessage_nombre}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback form-group-collapsed-fields">
                        <h:outputLabel styleClass="col-xs-2 col-lg-2 col-md-2 col-sm-2 control-label input-sm" value="#{cataloguesBundle.EditTipoSolucionLabel_codigo}" for="codigo" />
                        <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="has-left-addinputaddon">
                                <i class="form-control-feedback feedback-leftside glyphicon glyphicon-edit" style=""></i>
                                <h:inputText styleClass="form-control input-sm" id="codigo" value="#{tipoSolucionController.selected.codigo}" title="#{cataloguesBundle.EditTipoSolucionTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditTipoSolucionRequiredMessage_codigo}" />
                            </div>
                        </div>
                    </div>
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.update}" value="#{cataloguesBundle.EditTipoSolucionSaveLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="View" value="#{cataloguesBundle.EditTipoSolucionViewLink}"/>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.prepareList}" value="#{cataloguesBundle.EditTipoSolucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{cataloguesBundle.EditTipoSolucionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
