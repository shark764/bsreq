<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ListTipoSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{cataloguesBundle.ListTipoSolucionEmpty}" rendered="#{tipoSolucionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoSolucionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoSolucionController.pagination.pageFirstItem + 1}..#{tipoSolucionController.pagination.pageLastItem + 1}/#{tipoSolucionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.previous}" value="#{cataloguesBundle.Previous} #{tipoSolucionController.pagination.pageSize}" rendered="#{tipoSolucionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.next}" value="#{cataloguesBundle.Next} #{tipoSolucionController.pagination.pageSize}" rendered="#{tipoSolucionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoSolucionController.items}" var="item" rules="all" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListTipoSolucionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListTipoSolucionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListTipoSolucionTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.prepareView}" value="#{cataloguesBundle.ListTipoSolucionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.prepareEdit}" value="#{cataloguesBundle.ListTipoSolucionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.destroy}" value="#{cataloguesBundle.ListTipoSolucionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.prepareCreate}" value="#{cataloguesBundle.ListTipoSolucionCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{cataloguesBundle.ListTipoSolucionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
