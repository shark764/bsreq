<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewTipoSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewTipoSolucionLabel_id}"/>
                    <h:outputText value="#{tipoSolucionController.selected.id}" title="#{cataloguesBundle.ViewTipoSolucionTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewTipoSolucionLabel_nombre}"/>
                    <h:outputText value="#{tipoSolucionController.selected.nombre}" title="#{cataloguesBundle.ViewTipoSolucionTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewTipoSolucionLabel_codigo}"/>
                    <h:outputText value="#{tipoSolucionController.selected.codigo}" title="#{cataloguesBundle.ViewTipoSolucionTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.destroyAndView}" value="#{cataloguesBundle.ViewTipoSolucionDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{cataloguesBundle.ViewTipoSolucionEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.prepareCreate}" value="#{cataloguesBundle.ViewTipoSolucionCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoSolucionController.prepareList}" value="#{cataloguesBundle.ViewTipoSolucionShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{cataloguesBundle.ViewTipoSolucionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
