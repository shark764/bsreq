<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewModeloEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_id}"/>
                    <h:outputText value="#{modeloEquipoController.selected.id}" title="#{cataloguesBundle.ViewModeloEquipoTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_nombre}"/>
                    <h:outputText value="#{modeloEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewModeloEquipoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_codigo}"/>
                    <h:outputText value="#{modeloEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewModeloEquipoTitle_codigo}"/>
                    <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_idMarca}"/>
                    <h:outputText value="#{modeloEquipoController.selected.idMarca}" title="#{cataloguesBundle.ViewModeloEquipoTitle_idMarca}" />
                    <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_existencia}"/>
                    <h:outputText value="#{modeloEquipoController.selected.existencia}" title="#{cataloguesBundle.ViewModeloEquipoTitle_existencia}"/>
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{modeloEquipoController.destroyAndView}" value="#{cataloguesBundle.ViewModeloEquipoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{cataloguesBundle.ViewModeloEquipoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{modeloEquipoController.prepareCreate}" value="#{cataloguesBundle.ViewModeloEquipoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{modeloEquipoController.prepareList}" value="#{cataloguesBundle.ViewModeloEquipoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{cataloguesBundle.ViewModeloEquipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
