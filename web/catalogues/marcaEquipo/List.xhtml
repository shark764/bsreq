<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:outputText escape="false" value="#{cataloguesBundle.ListMarcaEquipoEmpty}" rendered="#{marcaEquipoController.items.rowCount == 0}"/>

                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListMarcaEquipoTitle_id}"/>

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListMarcaEquipoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListMarcaEquipoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
