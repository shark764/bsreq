<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoLabel_id}"/>
                    <h:outputText value="#{marcaEquipoController.selected.id}" title="#{cataloguesBundle.ViewMarcaEquipoTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoLabel_nombre}"/>
                    <h:outputText value="#{marcaEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewMarcaEquipoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoLabel_codigo}"/>
                    <h:outputText value="#{marcaEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewMarcaEquipoTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{marcaEquipoController.destroyAndView}" value="#{cataloguesBundle.ViewMarcaEquipoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{cataloguesBundle.ViewMarcaEquipoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{marcaEquipoController.prepareCreate}" value="#{cataloguesBundle.ViewMarcaEquipoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{marcaEquipoController.prepareList}" value="#{cataloguesBundle.ViewMarcaEquipoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{cataloguesBundle.ViewMarcaEquipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
