<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal">
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoLabel_id}"/>
                    <h:outputText value="#{tipoRequerimientoController.selected.id}" title="#{cataloguesBundle.ViewTipoRequerimientoTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoLabel_nombre}"/>
                    <h:outputText value="#{tipoRequerimientoController.selected.nombre}" title="#{cataloguesBundle.ViewTipoRequerimientoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoLabel_codigo}"/>
                    <h:outputText value="#{tipoRequerimientoController.selected.codigo}" title="#{cataloguesBundle.ViewTipoRequerimientoTitle_codigo}" />
                </h:panelGrid>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoRequerimientoController.destroyAndView}" value="#{cataloguesBundle.ViewTipoRequerimientoDestroyLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{cataloguesBundle.ViewTipoRequerimientoEditLink}"/>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoRequerimientoController.prepareCreate}" value="#{cataloguesBundle.ViewTipoRequerimientoCreateLink}" />
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tipoRequerimientoController.prepareList}" value="#{cataloguesBundle.ViewTipoRequerimientoShowAllLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{cataloguesBundle.ViewTipoRequerimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
