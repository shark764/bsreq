<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ListEstadoSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{cataloguesBundle.ListEstadoSolicitudEmpty}" rendered="#{estadoSolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoSolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{estadoSolicitudController.pagination.pageFirstItem + 1}..#{estadoSolicitudController.pagination.pageLastItem + 1}/#{estadoSolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoSolicitudController.previous}" value="#{cataloguesBundle.Previous} #{estadoSolicitudController.pagination.pageSize}" rendered="#{estadoSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoSolicitudController.next}" value="#{cataloguesBundle.Next} #{estadoSolicitudController.pagination.pageSize}" rendered="#{estadoSolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoSolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListEstadoSolicitudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListEstadoSolicitudTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListEstadoSolicitudTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoSolicitudController.prepareView}" value="#{cataloguesBundle.ListEstadoSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoSolicitudController.prepareEdit}" value="#{cataloguesBundle.ListEstadoSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoSolicitudController.destroy}" value="#{cataloguesBundle.ListEstadoSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoSolicitudController.prepareCreate}" value="#{cataloguesBundle.ListEstadoSolicitudCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{cataloguesBundle.ListEstadoSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
