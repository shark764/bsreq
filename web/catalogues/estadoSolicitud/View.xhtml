<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudLabel_id}"/>
                    <h:outputText value="#{estadoSolicitudController.selected.id}" title="#{cataloguesBundle.ViewEstadoSolicitudTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudLabel_nombre}"/>
                    <h:outputText value="#{estadoSolicitudController.selected.nombre}" title="#{cataloguesBundle.ViewEstadoSolicitudTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudLabel_codigo}"/>
                    <h:outputText value="#{estadoSolicitudController.selected.codigo}" title="#{cataloguesBundle.ViewEstadoSolicitudTitle_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoSolicitudController.destroyAndView}" value="#{cataloguesBundle.ViewEstadoSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{cataloguesBundle.ViewEstadoSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{estadoSolicitudController.prepareCreate}" value="#{cataloguesBundle.ViewEstadoSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{estadoSolicitudController.prepareList}" value="#{cataloguesBundle.ViewEstadoSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.ViewEstadoSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
