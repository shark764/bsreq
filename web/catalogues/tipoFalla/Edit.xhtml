<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.EditTipoFallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cataloguesBundle.EditTipoFallaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoFallaController.selected.nombre}" title="#{cataloguesBundle.EditTipoFallaTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditTipoFallaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{cataloguesBundle.EditTipoFallaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipoFallaController.selected.codigo}" title="#{cataloguesBundle.EditTipoFallaTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditTipoFallaRequiredMessage_codigo}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoFallaController.update}" value="#{cataloguesBundle.EditTipoFallaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{cataloguesBundle.EditTipoFallaViewLink}"/>
                <br />
                <h:commandLink action="#{tipoFallaController.prepareList}" value="#{cataloguesBundle.EditTipoFallaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.EditTipoFallaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
