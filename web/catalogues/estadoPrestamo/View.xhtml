<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="form-horizontal form-label-left">
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoLabel_id}"/>
                    <h:outputText value="#{estadoPrestamoController.selected.id}" title="#{cataloguesBundle.ViewEstadoPrestamoTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoLabel_nombre}"/>
                    <h:outputText value="#{estadoPrestamoController.selected.nombre}" title="#{cataloguesBundle.ViewEstadoPrestamoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoLabel_codigo}"/>
                    <h:outputText value="#{estadoPrestamoController.selected.codigo}" title="#{cataloguesBundle.ViewEstadoPrestamoTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.destroyAndView}" value="#{cataloguesBundle.ViewEstadoPrestamoDestroyLink}"/>
                <h:link styleClass="btn btn-sm btn-default" outcome="Edit" value="#{cataloguesBundle.ViewEstadoPrestamoEditLink}"/>
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.prepareCreate}" value="#{cataloguesBundle.ViewEstadoPrestamoCreateLink}" />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.prepareList}" value="#{cataloguesBundle.ViewEstadoPrestamoShowAllLink}"/>
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{cataloguesBundle.ViewEstadoPrestamoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
