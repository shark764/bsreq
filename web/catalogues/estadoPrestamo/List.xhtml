<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ListEstadoPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{cataloguesBundle.ListEstadoPrestamoEmpty}" rendered="#{estadoPrestamoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoPrestamoController.items.rowCount > 0}">
                    <h:outputText value="#{estadoPrestamoController.pagination.pageFirstItem + 1}..#{estadoPrestamoController.pagination.pageLastItem + 1}/#{estadoPrestamoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.previous}" value="#{cataloguesBundle.Previous} #{estadoPrestamoController.pagination.pageSize}" rendered="#{estadoPrestamoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.next}" value="#{cataloguesBundle.Next} #{estadoPrestamoController.pagination.pageSize}" rendered="#{estadoPrestamoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoPrestamoController.items}" var="item" rules="all" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListEstadoPrestamoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListEstadoPrestamoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListEstadoPrestamoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.prepareView}" value="#{cataloguesBundle.ListEstadoPrestamoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.prepareEdit}" value="#{cataloguesBundle.ListEstadoPrestamoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.destroy}" value="#{cataloguesBundle.ListEstadoPrestamoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{estadoPrestamoController.prepareCreate}" value="#{cataloguesBundle.ListEstadoPrestamoCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{cataloguesBundle.ListEstadoPrestamoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
