<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:panelGroup rendered="#{insumoUtilizadoController.items.rowCount > 0}">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Filtros <small>seleccione una de las opciones de filtrado</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br>

                        <h4>Opciones de filtrado </h4>
                        <p class="font-gray-dark">
                            Cada opci\u00f3n funciona de manera individual y debe presionar Aceptar para aplicar filtro.
                        </p>
                        <h:form styleClass="form-inline">
                            <div class="form-group">
                                <h:outputLabel value="Filtro" />
                                <h:selectOneMenu styleClass="form-control" value="#{ styleClass="form-control" value="#{insumoUtilizadoController.dataFilterType}" required="true">
                                    <f:selectItems value="#{insumoUtilizadoController.dataFilterTypeValue}"/>
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{insumoUtilizadoController.applyDataFilterType}" />
                            <h:messages />
                        </h:form>

                        <h4>Filtrar por equipo </h4>
                        <h:form styleClass="form-inline" rendered="#{insumoUtilizadoController.dataFilterType != 'NONE' and insumoUtilizadoController.dataFilterType == 'findByEquipment'}">
                            <div class="form-group">
                                <h:outputLabel value="Equipo" />
                                <h:selectOneMenu styleClass="form-control" value="#{insumoUtilizadoController.equipment}" required="true">
                                    <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{insumoUtilizadoController.filterByEquipment}" />
                            <h:messages />
                        </h:form>

                        <h4>Rango de cantidad usada </h4>
                        <h:form styleClass="form-inline" rendered="#{insumoUtilizadoController.dataFilterType != 'NONE' and insumoUtilizadoController.dataFilterType == 'usedRange'}">
                            <div class="form-group">
                                <h:outputLabel value="Cantidad m\u00ednima" />
                                <h:inputText styleClass="form-control" value="#{insumoUtilizadoController.startUsed}" required="true" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Cantidad m\u00e1xima" />
                                <h:inputText styleClass="form-control" value="#{insumoUtilizadoController.endUsed}" required="true" />
                            </div>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{insumoUtilizadoController.filterByUsedRange}" />
                            <h:messages />
                        </h:form>

                        <h4>Rango de cantidad desperdiciada </h4>
                        <h:form styleClass="form-inline" rendered="#{insumoUtilizadoController.dataFilterType != 'NONE' and insumoUtilizadoController.dataFilterType == 'wastedRange'}">
                            <div class="form-group">
                                <h:outputLabel value="Cantidad m\u00ednima" />
                                <h:inputText styleClass="form-control" value="#{insumoUtilizadoController.startWasted}" required="true" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Cantidad m\u00e1xima" />
                                <h:inputText styleClass="form-control" value="#{insumoUtilizadoController.endWasted}" required="true" />
                            </div>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{insumoUtilizadoController.filterByWastedRange}" />
                            <h:messages />
                        </h:form>

                        <h4>Requerimientos por rango de fecha </h4>
                        <h:form styleClass="form-inline" rendered="#{insumoUtilizadoController.dataFilterType != 'NONE' and insumoUtilizadoController.dataFilterType == 'entryRange'}">
                            <div class="form-group">
                                <h:outputLabel value="Fecha inicio" />
                                <h:inputText styleClass="form-control" value="#{insumoUtilizadoController.startDate}" required="true">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Fecha fin" />
                                <h:inputText styleClass="form-control" value="#{insumoUtilizadoController.endDate}" required="true">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>
                            <h:commandButton styleClass="btn btn-sm btn-default" value="Aceptar" action="#{insumoUtilizadoController.filterByEntryRange}" />
                            <h:messages />
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>

            <h:form styleClass="">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{requestBundle.ListInsumoUtilizadoEmpty}" rendered="#{insumoUtilizadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{insumoUtilizadoController.items.rowCount > 0}">
                    <h:outputText value="#{insumoUtilizadoController.pagination.pageFirstItem + 1}..#{insumoUtilizadoController.pagination.pageLastItem + 1}/#{insumoUtilizadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoUtilizadoController.previous}" value="#{requestBundle.Previous} #{insumoUtilizadoController.pagination.pageSize}" rendered="#{insumoUtilizadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoUtilizadoController.next}" value="#{requestBundle.Next} #{insumoUtilizadoController.pagination.pageSize}" rendered="#{insumoUtilizadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{insumoUtilizadoController.items}" var="item" rules="all" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle_utlilizado}"/>
                            </f:facet>
                            <h:outputText value="#{item.utlilizado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle_desperdicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.desperdicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle_idDetalleSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle_idInsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInsumo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListInsumoUtilizadoTitle_idEquipoIntercambio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipoIntercambio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoUtilizadoController.prepareView}" value="#{requestBundle.ListInsumoUtilizadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoUtilizadoController.prepareEdit}" value="#{requestBundle.ListInsumoUtilizadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoUtilizadoController.destroy}" value="#{requestBundle.ListInsumoUtilizadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{insumoUtilizadoController.prepareCreate}" value="#{requestBundle.ListInsumoUtilizadoCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{requestBundle.ListInsumoUtilizadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
