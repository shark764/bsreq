<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{requestBundle.EditSolicitudRequerimientoTitle}"></h:outputText>
                                <small>different form elements</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <h:panelGrid columns="2">
                                    <div class="form-group has-feedback form-group-collapsed-fields">
                                        <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{requestBundle.EditSolicitudRequerimientoLabel_idArea}" for="idArea" />
                                        <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                            <h:selectOneMenu styleClass="form-control input-sm" id="idArea" value="#{solicitudRequerimientoController.selected.idArea}" title="#{requestBundle.EditSolicitudRequerimientoTitle_idArea}" required="true" requiredMessage="#{requestBundle.EditSolicitudRequerimientoRequiredMessage_idArea}">
                                                <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback form-group-collapsed-fields">
                                        <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{requestBundle.EditSolicitudRequerimientoLabel_idEmpleado}" for="idEmpleado" />
                                        <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                            <h:selectOneMenu styleClass="form-control input-sm" id="idEmpleado" value="#{solicitudRequerimientoController.selected.idEmpleado}" title="#{requestBundle.EditSolicitudRequerimientoTitle_idEmpleado}" required="true" requiredMessage="#{requestBundle.EditSolicitudRequerimientoRequiredMessage_idEmpleado}">
                                                <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </h:panelGrid>

                                <div class="ln_solid"></div>

                                <h:panelGroup rendered="#{not empty solicitudRequerimientoController.requestDetailList}">
                                    <h:dataTable value="#{solicitudRequerimientoController.requestDetailList}" var="ds">
                                        <h:column>
                                            <f:facet name="header">ID</f:facet>
                                            <h:outputText value="#{ds.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Equipo</f:facet>
                                            <h:selectOneMenu value="#{ds.idEquipo}" required="true">
                                                <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Falla</f:facet>
                                            <h:selectOneMenu value="#{ds.idTipoFalla}" required="true">
                                                <f:selectItems value="#{tipoFallaController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Descripci√≥n</f:facet>
                                            <h:inputText value="#{ds.descripcion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><h:outputText value="&nbsp;"/></f:facet>
                                            <h:commandButton styleClass="btn btn-sm btn-default" value="#{not empty ds.idEquipo ? 'Actualizar' : 'Agregar'}" action="#{solicitudRequerimientoController.updateRequestDetail(ds)}"/>
                                            <h:outputText value=" "/>
                                            <h:commandButton styleClass="btn btn-sm btn-default" value="Borrar" action="#{solicitudRequerimientoController.removeRequestDetail(ds)}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>

                                <div class="ln_solid"></div>

                                <h:panelGroup rendered="#{not solicitudRequerimientoController.hasNew}">
                                    <h:commandButton styleClass="btn btn-sm btn-default" value="Agregar nuevo" action="#{solicitudRequerimientoController.addNewRequestDetail}" id="add_new" />
                                    <h:messages />
                                </h:panelGroup>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{solicitudRequerimientoController.update}" value="#{requestBundle.EditSolicitudRequerimientoSaveLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="View" value="#{requestBundle.EditSolicitudRequerimientoViewLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{solicitudRequerimientoController.prepareList}" value="#{requestBundle.EditSolicitudRequerimientoShowAllLink}" immediate="true" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{requestBundle.EditSolicitudRequerimientoIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
