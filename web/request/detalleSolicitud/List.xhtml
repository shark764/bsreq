<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:selectOneMenu value="#{detalleSolicitudController.dataFilterType}" required="true">
                    <f:selectItems value="#{detalleSolicitudController.dataFilterTypeValue}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.applyDataFilterType}" />
                <h:messages />
                <h:outputText value="#{detalleSolicitudController.dataFilterType}" />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'limitTime'}">
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByLimitTime}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'findByEmployee'}">
                <h:selectOneMenu value="#{detalleSolicitudController.employee}" required="true">
                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByEmployee}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'findByEquipment'}">
                <h:selectOneMenu value="#{detalleSolicitudController.equipment}" required="true">
                    <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByEquipment}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'findByRequestType'}">
                <h:selectOneMenu value="#{detalleSolicitudController.requestType}" required="true">
                    <f:selectItems value="#{tipoRequerimientoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByRequestType}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'findByFaultType'}">
                <h:selectOneMenu value="#{detalleSolicitudController.faultType}" required="true">
                    <f:selectItems value="#{tipoFallaController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByFaultType}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'findBySolutionType'}">
                <h:selectOneMenu value="#{detalleSolicitudController.solutionType}" required="true">
                    <f:selectItems value="#{tipoSolucionController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterBySolutionType}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'solvedOverTime'}">
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterSolvedOverTime}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'notSolved'}">
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterNotSolved}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'notSolvedByAssignedTechnician'}">
                <h:selectOneMenu value="#{detalleSolicitudController.employee}" required="true">
                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterNotSolvedByAssignedTechnician}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'findByAssignedTechnician'}">
                <h:selectOneMenu value="#{detalleSolicitudController.employee}" required="true">
                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByAssignedTechnician}" />
                <h:messages />
            </h:form>
            
            <h:form rendered="#{detalleSolicitudController.dataFilterType != 'NONE' and detalleSolicitudController.dataFilterType == 'entryRange'}">
                <h:inputText value="#{detalleSolicitudController.startDate}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:inputText value="#{detalleSolicitudController.endDate}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:commandButton value="submit" action="#{detalleSolicitudController.filterByEntryRange}" />
                <h:messages />
                <h:outputText value="#{detalleSolicitudController.startDate}" />
                <h:outputText value="#{detalleSolicitudController.endDate}" />
            </h:form>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{requestBundle.ListDetalleSolicitudEmpty}" rendered="#{detalleSolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalleSolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{detalleSolicitudController.pagination.pageFirstItem + 1}..#{detalleSolicitudController.pagination.pageLastItem + 1}/#{detalleSolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{detalleSolicitudController.previous}" value="#{requestBundle.Previous} #{detalleSolicitudController.pagination.pageSize}" rendered="#{detalleSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{detalleSolicitudController.next}" value="#{requestBundle.Next} #{detalleSolicitudController.pagination.pageSize}" rendered="#{detalleSolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detalleSolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_comentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTecnicoAsignado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTecnicoAsignado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idEstadoSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idSolicitudRequerimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitudRequerimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTipoFalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoFalla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTipoRequerimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoRequerimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTipoSolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoSolucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{detalleSolicitudController.prepareView}" value="#{requestBundle.ListDetalleSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{detalleSolicitudController.prepareEdit}" value="#{requestBundle.ListDetalleSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{detalleSolicitudController.destroy}" value="#{requestBundle.ListDetalleSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink styleClass="btn btn-sm btn-default" action="#{detalleSolicitudController.prepareCreate}" value="#{requestBundle.ListDetalleSolicitudCreateLink}"/>
                <br />
                <br />
                <h:link styleClass="btn btn-sm btn-default" outcome="/index" value="#{requestBundle.ListDetalleSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
